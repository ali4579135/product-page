<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2775ee115e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h2 class="text-center mt-3">Product Design page</h2>
        <div class="row ">
            <div class="col-sm-6 d-flex ">
                <div class="row">
                    <div class="col-sm-4 product-img" >
                        <div class="p1">
                        <img src="https://www.att.com/idpassets/sales/uf/landingpages/AppleLandingPages/iPhoneProductLander/iPhone12-Pro-Max-retina.png" class="img-fluid mt-3"  onclick="showimg(this)">
                    </div>
                        <img src="iphon.webp" class="img-fluid mt-3" id="sm" onclick="showimg(this)">
                        <img src="https://freebrowsinglink.b-cdn.net/wp-content/uploads/2022/09/iPhone-14.jpg" class="img-fluid mt-3" id="sm" onclick="showimg(this)">
                        <img src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/14_Pro.jpg" class="img-fluid mt-3" id="sm" onclick="showimg(this)">
                    </div>
            <div class="col-sm-6 main-img mt-5" >
                <img src="https://freebrowsinglink.b-cdn.net/wp-content/uploads/2022/09/iPhone-14.jpg" class="img-fluid ms-5 h-50 mt-5 rounded" id="main-img">
            </div>

                </div>
            </div>
            <div class="col-sm-6 d-flex flex-column mt-5">
                <p class="bg-primary w-25 text-center text-white pt-1 pb-1 rounded">Brand:Apple</p>
                <h2>Apple Iphone 12(White,64GB)</h2>
                <p  class="bg-primary w-25 text-center text-white pt-1 pb-1 rounded">(4.6)<i class="fa-solid fa-star"></i></p>
                <span>$300</span>
                <strike>$320</strike>
                <span class="m-2 bg-light w-25 text-center">Quantity: 1</span>
                <div class="buttons d-flex mt-3">
                <button class="ms-5 pt-1 pb-1 ps-3 pe-3 bg-warning rounded">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Add to cart
                </button>
                <button class="ms-5 pt-1 pb-1 ps-3 pe-3 bg-danger rounded">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Buy Now
                </button>
            </div>
            </div>
        </div>
    </div>
    


    <script>
        const showimg = (smallimg)=>{
            let fullimg = document.getElementById('main-img');
            // let smallimg = document.getElementById('sm');
            fullimg.src = smallimg.src;
           
        }
    </script>
</body>
</html>
